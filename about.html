<body>
    <!-- Forms  -->
    <form action="">
        <!-- input type text -->
        <label for="">Name :</label> <br>
        <input type="text" placeholder="name"> <br>
        <!-- input type number -->
        <label for="">number :</label> <br>
        <input type="number" placeholder="number"> <br>
    <!-- input type radio -->
        <label for="">gender :</label> <br>
        <input type="radio" name="gender">
        <label for="">male :</label> <br>
        <input type="radio" name="gender">
        <label for="">female :</label> <br>
        <input type="radio" name="gender">
        <label for="">others :</label> <br>
    <!-- input type check box -->
        <label for="">choose :</label> <br>
        <input type="checkbox" >
        <label for="">male :</label> <br>
        <input type="checkbox" >
        <label for="">female :</label> <br>
        <input type="checkbox" >
        <label for="">others :</label> <br>
      
   <!-- input type email -->
        <label for="">email :</label> <br>
        <input type="email" placeholder="email" required> <br>
           <!-- input type password -->
        <label for="">password :</label> <br>
        <input type="password" placeholder="password">
        <i class="fa-solid fa-eye"></i> <br>
 <!-- input type file -->
        <label for="">Choose file :</label> <br>
        <input type="file">
         <!-- input type date -->
        <label for="">Date :</label> <br>
        <input type="Date" > <br>
          <!-- input type time -->
        <label for="">time :</label> <br>
        <input type="time" >
        <!-- select -->
        <select name="" id="">
            <option value="" disabled>Select service</option>
            <option value="">Web</option>
            <option value="">Mobile</option>
            <option value="">Ar & Vr</option>
            <option value="">Digital marketing</option>
            <option value="">Graphic desiging</option>
        </select>

        <!-- Comments -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Sumbit</button>
    </form>
